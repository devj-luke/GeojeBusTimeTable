<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>시간표</title>

    <!-- import js   -->
    <script type="module" src="js/index.js"></script>
    <!-- import css   -->
    <link href="css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<!--    <header class="sticky-top mb-2">-->

<!--    </header>-->
    <!-- alert -->
    <div class="alert alert-warning mb-2 msg-alert" style="display: none;" role="alert">
        <strong>아쉽네요..</strong><br>
        현재 탑승 가능한 버스가 없습니다.
    </div>
    <div class="alert alert-info mb-2 msg-alert" style="display: none;" role="alert">
        <strong>죄송합니다.</strong><br>
        해당 구간 제공되는 시간 정보가 없습니다.<br>
        경로의 시간정보를 참조해주세요.
    </div>
    <div class="alert alert-danger mb-2 msg-alert alert-path" style="display: none;" role="alert">
        <strong>존재하지 않는 구간</strong><br>
        해당 구간은 존재하지 않는 구간입니다.
    </div>
    <div class="alert alert-danger mb-2 msg-alert alert-file" style="display: none;" role="alert">
        <strong>해당 파일이 미존재합니다.</strong><br>
    </div>
    <main class="content">
    </main>
    <div id="refresh-button">
        <i class="fas fa-sync-alt refresh-icon"></i>
    </div>
    <footer class="text-white p-3">
        <div class="d-flex flex-column">
            <div class="d-flex div-route">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="select-route-number">시간표</label>
                </div>
                <select class="custom-select" id="select-route-number">
                    <option value="50">50번대(고현-동부,남부)</option>
                    <option value="70">70번대(고현-상문동-거제,둔덕,대교)    </option>
                </select>
            </div>
            <div class="d-flex div-path">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="select-start">동네명</label>
                </div>
                <select class="custom-select" id="select-start">
                </select>
            </div>
        </div>
        <div class="d-flex pt-1">
            <button id="btn-bus-in" type="button" class="btn-bus-in toggle-btn active">-</button>
            <button id="btn-bus-out" type="button" class="btn-bus-out toggle-btn">-</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <span class="button-label"></span>
        </div>
    </footer>
</body>
</html>
