<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/8b6b6f8ac8.js"></script>

    <title>시간표</title>

    <!-- import js   -->
    <script type="module" src="../js/index.js"></script>
    <script src="../js/component.js"></script>
    <!-- import css   -->
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <header class="sticky-top pl-2 pr-2 mb-2">
        <div class="text-white d-flex justify-content-center align-items-center p-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">50번대 노선도</label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="select-start">타실곳</label>
            </div>
            <select class="custom-select" id="select-start">
            </select>
        </div>
        <div class="toggle-wrapper pl-0 pr-0 pb-2">
            <button type="button" class="toggle-btn active" onclick="toggleButtonText(true)">동부 →  고현</button>
            <button type="button" class="toggle-btn" onclick="toggleButtonText(false)">고현 →  동부</button>
        </div>
        <div class="d-flex justify-content-center align-items-center text-white">
            <span class="button-label">현재 시간표는 AM 09:40 기준입니다.</span>
        </div>
    </header>
    <!-- alert -->
    <div class="alert alert-danger mb-2 d-none msg-alert" role="alert">
        <strong>아쉽네요..</strong> 탑승 가능한 버스가 없습니다. 첫차를 이용해주세요
    </div>
    <main class="content">
    </main>

    <footer class="text-white">
        <div class="d-flex justify-content-center flex-column">
            <button id="refreshBtn" class="btn button-refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i> <span>탑승가능버스 조회</span>
            </button>
        </div>
    </footer>
</body>
</html>
